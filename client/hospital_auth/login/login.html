<div id="hospital-login">
  <h3>Login for hospitals</h3>
  <form ng-submit="HospitalAuthCtrl.login()">
    <p>
      Enter your email: 
      <input type="text" ng-model="HospitalAuthCtrl.email" required/>
    </p>
    <p>
      Enter your password: 
      <input type="text" ng-model="HospitalAuthCtrl.password" required/>
    </p>
    <button>Login</button>
  </form>
</div>
