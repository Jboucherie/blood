<div id="hospital-signup">
  <h3>Sign up for hospitals</h3>
  <form ng-submit="HospitalAuthCtrl.signup()">
    <p>
      Enter your email: 
      <input type="text" ng-model="HospitalAuthCtrl.email" required/>
    </p>
    <p>
      Enter your password: 
      <input type="text" ng-model="HospitalAuthCtrl.password" required/>
    </p>
    <button>Sign up</button>
  </form>
</div>
