<div id="hospital-signup">
  <div class="panel-body login-panel">
    <h3>Sign Up as a Hospital</h3>
    <form ng-submit="HospitalAuthCtrl.signup()">
      <div class="align-inputs">
        <p>
          Enter your hospital email:
        </p>
      </div>
      <input class="center-block form-control login-input" type="email" ng-model="HospitalAuthCtrl.signupObj.email" required/>
      <div class="align-inputs">
        <p>
          Enter your password:
        </p>
      </div>
      <input class="center-block form-control login-input" type="password" ng-model="HospitalAuthCtrl.signupObj.password" required/>
      <button class="center-block btn profile-button">Sign up!</button>
    </form>
    <p>
    <a href="/auth/facebook"><img class="facebutton-img" src="../assests/facebutton3.png"/>Log in with Facebook</a>
    </p>
    <p class="signup-text">Already have an account? <a href="/hospital/login"> Go here!</a></p>
  </div>
</div>
