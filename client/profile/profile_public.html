<div id='container'>
  <h1> User Profile</h1>
  <div ng-hide="ProfileCtrl.edit">
    <div  style="height:100px;width:200px;">
      <img ng-src="{{ProfileCtrl.user.photo}}" height="100" width="100">
    </div>
    <ul>
      <li>User: {{ProfileCtrl.user.username}} </li>
      <li>Email: {{ProfileCtrl.user.email}} </li>
      <li>Location : {{ProfileCtrl.user.address}} </li>
      <li>Lat : {{ProfileCtrl.user.latitude}} </li>
      <li>Long : {{ProfileCtrl.user.longitude}} </li>
      <li>Bloodtype: {{ProfileCtrl.user.bloodtype}} </li>
    </ul>
  </div>
</div>
