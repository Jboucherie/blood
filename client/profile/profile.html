<div id='container'>
  <h1> User Profile</h1>
  <h3>Update User Profile</h3>
  <div>
    <form ng-submit="ProfileCtrl.addUser()" novalidate class="simple-form">
      Name: <input type="text" ng-model="ProfileCtrl.user.name" /><br />
      E-mail: <input type="email" ng-model="ProfileCtrl.user.email" /><br />
      <input type="submit" id="submit" value="Submit" /> 
    </form>
  </div>
</div>
