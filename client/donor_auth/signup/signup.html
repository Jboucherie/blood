<div id="hospital-signup">
  <h3>Sign up for donors</h3>
  <form ng-submit="DonorAuthCtrl.signup()">
    <p>
      Enter your username: 
      <input type="text" ng-model="DonorAuthCtrl.signupObj.username" required/>
    </p>
    <p>
      Enter your password: 
      <input type="text" ng-model="DonorAuthCtrl.signupObj.password" required/>
    </p>
    <button>Sign up</button>
  </form>
</div>
