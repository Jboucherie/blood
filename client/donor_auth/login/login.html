<div id="donor-login">
  <h3>Login for donors</h3>
  <form ng-submit="DonorAuthCtrl.login()">
    <p>
      Enter your username: 
      <input type="text" ng-model="DonorAuthCtrl.loginObj.username" required/>
    </p>
    <p>
      Enter your password: 
      <input type="text" ng-model="DonorAuthCtrl.loginObj.password" required/>
    </p>
    <button>Login</button>
  </form>
  <p>
    <a href="#auth/facebook">Log in with facebook</a>
  </p>
  <p>
    Don't have an account?
    <a href="#donor/signup">Sign up!</a>
  </p>
</div>
